<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register Form | Jardiland</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript">

function stopRKey(evt) {
  var evt = (evt) ? evt : ((event) ? event : null);
  var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null);
  if ((evt.keyCode == 13) && (node.type=="text"))  {return false;}
}

document.onkeypress = stopRKey;

</script>
</head>
<body>

<h1>Votre serveur</h1>

<div id="creazione">
  <h2>Création du personnage</h2><br>
  <p>Remplissez correctement vous ne pourrez pas changer après</p>
</div>


  <div class="dialog">
  <form id="register">
    <ul class="items"></ul>

    <fieldset class="username enable">
      <input type="text" name="username" style = "text-transform:capitalize;" id="firstname" placeholder="Prénom"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>
    
    <fieldset class="cognome">
      <input type="text" name="cognome" style = "text-transform:capitalize;" id="lastname" placeholder="Nom"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="datanascita">
      <input type="text" name="nascita" id="dateofbirth" placeholder="Jour/Mois/Année"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="altezza">
      <input type="number" name="altezza" id="height" min="120" max="200" placeholder="Taille"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="genere">
      <div class="md-radio md-radio-inline">
        <input id="3" type="radio" value="m" name="sex" checked>
        <label for="3">M.</label>
      </div>
      <div class="md-radio md-radio-inline">
        <input id="4" type="radio" value="f" name="sex">
        <label for="4">Mme.</label>
      </div>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="thanks">
      <button id="submit" type="submit">Valider</button>
    </fieldset>
  </form>
</div>



<div class="footer">
  <p>Créé par Jardiland.</p>
</div>
  <script  src="scriptb.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
